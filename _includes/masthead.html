{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
    <div class="masthead__inner-wrap">
        <nav id="site-nav" class="greedy-nav">
            <a class="site-logo" href="https://www.unh.edu">
                <img
                    src="/assets/images/logo.svg"
                    alt="University of New Hampshire Logo"
                />
            </a>
            {% if site.search == true %}
            <button class="search__toggle" type="button">
                <span class="visually-hidden"
                    >{{ site.data.ui-text[site.locale].search_label | default:
                    "Toggle search" }}</span
                >
                <i class="fas fa-search"></i>
            </button>
            {% endif %}
            <button class="greedy-nav__toggle hidden" type="button">
                <span class="visually-hidden"
                    >{{ site.data.ui-text[site.locale].menu_label | default:
                    "Toggle menu" }}</span
                >
                <div class="navicon"></div>
            </button>
            <ul class="hidden-links hidden"></ul>
        </nav>
    </div>
    <nav class="masthead__nav">
        <span class="masthead__menu-item nav__header">
            <a href="/">Cybersecurity Club</a>
        </span>
        {%- for link in site.data.navigation.main -%}
        <span class="masthead__menu-item nav__item">
            <a
                href="{{ link.url | relative_url }}"
                {%
                if
                link.description
                %}
                title="{{ link.description }}"
                {%
                endif
                %}
                {%
                if
                link.target
                %}
                target="{{ link.target }}"
                {%
                endif
                %}
                >{{ link.title }}</a
            >
        </span>
        {%- endfor -%}
    </nav>
</div>
